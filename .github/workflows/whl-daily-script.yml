name: WHL Daily Script

on:
  schedule:
    - cron: "0 16 * * *" # Runs daily at 9am pst
  workflow_dispatch: # allows manual trigger

permissions:
  contents: write

jobs:
  update-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Jupyter Notebook
        run: |
          jupyter nbconvert --to notebook --execute WHL_Win_Predictor.ipynb --output WHL_Win_Predictor.ipynb

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add All_teams_WHL_stats.csv prediction_record.csv prediction_record.xlsx || echo "No files to add"

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated Prediction Record Update - $(TZ='America/Los_Angeles' date +'%Y-%m-%d %H:%M')"
            git push
          fi
